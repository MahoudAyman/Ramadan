<body>
<div class="background"></div>
<div class="overlay"></div>

<div class="content">

<h1 id="rt"><span>&#128526;</span>تحفة فنية من تصميم محمود أيمن </h1>
<h1>صلي على النبي</h1>
<h1><span>&#127769;</span>الايام المتبقيه على رمضان<span>&#9201;</span></h1>

<div class="time-unit">
     <div class="time-label">الأيام</div>
    <div class="time-value" id="days">0</div>
   
</div>

<div class="time-unit"> 
    <div class="time-label">الساعات</div>
    <div class="time-value" id="hours">0</div>
   
</div>

<div class="time-unit">
    <div class="time-label">الدقائق</div>
    <div class="time-value" id="minutes">0</div>
    
</div>

<div class="time-unit">
    <div class="time-label" id="mio">الثواني</div>
    <div class="time-value" id="seconds">0</div>
    
</div>

<script>
    // Set the target date for March 11th
    const targetDate = new Date(2025, 2, 1).getTime();
    
    // Update the countdown every second
    const timer = setInterval(updateCountdown, 1000);

    function updateCountdown() {
        const currentDate = new Date().getTime();
        const difference = targetDate - currentDate;

        if (difference <= 0) {
            clearInterval(timer); // Stop the countdown when target date is reached
            document.getElementById('days').textContent = '0';
            document.getElementById('hours').textContent = '0';
            document.getElementById('minutes').textContent = '0';
            document.getElementById('seconds').textContent = '0';
            return;
        }


        document.getElementById('timer').innerHTML = '<h2>اوعى تكون من ضمن الفاطرين</h2>';
        return;
        

        // Calculate the remaining time units
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        // Update the HTML elements with the new values
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');    }

    // Call updateCountdown once initially to avoid delay in displaying the countdown
    updateCountdown();
</script>
<footer>إن القيام بعمل مميز يجلب قوة مميزة</footer>
